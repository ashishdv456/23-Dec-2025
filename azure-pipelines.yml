trigger: none
pool: Dec22agent
stages:
  - stage: 
    displayName: terrform_tool
    jobs:
      - job: 
        steps:
        - task: TerraformInstaller@1
          inputs:
            terraformVersion: 'latest'
        - task: TerraformTask@5
          displayName: init
          inputs:
            provider: 'azurerm'
            command: 'init'
            backendServiceArm: 'Dec_2225'
            backendAzureRmResourceGroupName: 'Ashish_storage'
            backendAzureRmStorageAccountName: 'ashish23dec2025'
            backendAzureRmContainerName: 'asihshcon'
            backendAzureRmKey: 'ashishkey.tfstate'
        - task: TerraformTask@5
          displayName: plan
          inputs:
            provider: 'azurerm'
            command: 'plan'
            environmentServiceNameAzureRM: 'Dec_2225'
        - task: TerraformTask@5
          displayName: apply
          inputs:
            provider: 'azurerm'
            command: 'apply'
            environmentServiceNameAzureRM: 'Dec_2225'

        


